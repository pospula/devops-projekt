version: '3.8'

services:
  # 1. flask app
  app:
    build:
      context: .
      target: final
    container_name: flask_app
    restart: always
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=flaskdb
    networks:
      - front_net  # nginx
      - back_net   # db
    depends_on:
      - db
      - seed_runner
  nginx:
    image: nginx:alpine
    container_name: nginx_reverse_proxy
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro # read-only
      - nginx_logs:/var/log/nginx
    networks:
      - front_net
    depends_on:
      - app

networks:
  front_net:
  back_net:

volumes:
  nginx_logs: